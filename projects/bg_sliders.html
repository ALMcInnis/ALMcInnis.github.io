<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Background Color Change</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<link rel="stylesheet" href="../css/projects.css">
<head>

<body class = "project">
<section class="slide-wrapper">
<div class="hex-display">0</div>
<div id ="snackbar"></div>
<div class="slider-container">

<div class = "slider-wrapper">
	<div class="view"><span class="span-display red">0</span></div>
	<input type="range" class="slider" id="redValue" 
		min = "0"
		max = "255"
		step = "1"
		value = "128";
	/>
	<div class = "slide-numbers"><span>0</span><span>255</span></div>
	<div class = "color-name">Red Value</div>
</div>
	
<div class ="slider-wrapper">
	<div class="view"><span class="span-display green">0</span></div>
	<input type="range" class="slider" id="greenValue" 
		min = "0"
		max = "255"
		step = "1"
		value = "128";
	/>
	<div class = "slide-numbers"><span>0</span><span>255</span></div>
	<div class = "color-name">Green Value</div>
</div>

<div class = "slider-wrapper">
	<div class="view"><span class="span-display blue">0</span></div>
	<input type="range" class="slider" id="blueValue" 
		min = "0"
		max = "255"
		step = "1"
		value = "128";
	/>
	<div class = "slide-numbers"><span>0</span><span>255</span></div>
	<div class = "color-name">Blue Value</div>
</div>		
	
</div>


<div class="btn-row">
	<button class="reset" onclick="resetValue()">Reset To Default Values</button>
	<button class="reset" id = "copy">Copy Hex Code</button>
</div>
</section>
<script src="../js/hex.js" type="text/javascript"></script>

</body>

</html>
