<html lang="en-us">
<head>
<title>Password Generator w/Strength Meter</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

<body class = "project">
	<section class = "container">
	<section class = "pswrd-container">
		<h1 class = "project-title">PASSWORD GENERATOR</h1>
		<div id = "center"><span class = "display "></span></div>
		<div class = "inputs">
			<div class = "num"></div>
			<input type = "range" class = "numRange" value = "5" min = "4" max = "30" step="1"></input>
		</div>
		<div class = "buttons">
			<button type = "button">Generate Password</button>
			<button type = "button" id = "copy">Copy Password</button>
		</div>
		<div id = "password-strength">
		<div class = "rating">
			<span id = "bar"></span>
		</div>	
		<span>PASSWORD STRENGTH: </span><span id = "rating"></span>
		</div><!--#password-strength-->
	</section>
	<div id = "snackbar"></div>
	</section>
