<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Background Color Change</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<link href="hex.css" rel="stylesheet"/>
<head>

<body>
<section class="slide-wrapper">
<div class="hex-display">0</div>
<div class="slide-container-display">
	<div class="view"><span class="display red">0</span></div>
	<div class="view"><span class="display green">0</span></div>
	<div class="view"><span class="display blue">0</span></div>
</div>

<div class="slide-container">
	<input type="range" class="slider" id="redValue" 
		min = "0"
		max = "255"
		step = "1"
		value = "128";
	/>

	<input type="range" class="slider" id="greenValue" 
		min = "0"
		max = "255"
		step = "1"
		value = "128";
	/>
	
	<input type="range" class="slider" id="blueValue" 
		min = "0"
		max = "255"
		step = "1"
		value = "128";
	/>
</div>

<div class="slide-number-display">
	<div><span>0</span><span>255</span></div>
	<div><span>0</span><span>255</span></div>
	<div><span>0</span><span>255</span></div>
</div>

<div class = "slide-container">
<div class = "color-name">Red Value</div>
<div class = "color-name">Green Value</div>
<div class = "color-name">Blue Value</div>
</div>
<div class="btn-row">
<button class="reset" onclick="resetValue()">Reset To Default Values</button>
</div>
</section>
<script src="hex.js" type="text/javascript"></script>
<script>

</script>

</body>

</html>
